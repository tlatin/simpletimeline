<html>
  <title>SimpleTimelineService</title>
  <body>
    <h1>SimpleTimelineService</h1>
    <hr>
    <h2>Create a new Application</h2>
    {{ template "new_application_form" .}}
    {{if .}}
      <hr>
      <h2>All Applications</h2>
      <table>
      <tr><thead>URL</thead><thead>Name</thead></tr>
      {{range .}}
        <!-- TODO: URLs need to be fully qualified and verified! Otherwise this is a relative link-->
        <tr><td><a href="{{.Url}}">{{.Url}}</a></td><td>{{.Name}}</td><td><a href="application/{{.WebKey}}">Details</a></td></tr>
      {{end}}
    {{end}}
  </body>
</html>
