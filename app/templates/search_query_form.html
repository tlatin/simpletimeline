{{define "search_query_form"}}
<form action="/search/new" method="post" Content-Type="application/json">
	<table>
		{{if .WebKey}}
		<input type="hidden" size=140 name="applicationKey" value="{{.WebKey}}"></input>
		{{ else }}
		<tr><td>ApplicationKey</td> <td><input size=140 name="applicationKey" placeholder='example-id'></input></td></tr>
		{{ end }}
	  <tr><td>Query String</td> <td><input size=140 name="query" placeholder='["AAAA"]'></input></td></tr>
	</table>
	<input type=submit value="submit json query"></input>
	</form>
{{end}}
