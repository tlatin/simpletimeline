<html>
  <title>Cron - SimpleTimelineService</title>
  <body>
    <p>
      There are {{len .Keys}} items to remove that are at least {{.TimeWindow.Hours}} hours old.
      <hr>
      <form action="/gc" method="POST">
         Would you like to delete these items? <input type="submit" value="Yes."></input>
         <input type="hidden" value="{{.Limit}}" name="limit" id="limit"></input>
      </form>
    </p>
  </body>
</html>
