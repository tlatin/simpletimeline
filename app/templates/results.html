<html>
  <body>
    <h1>Hello Search Results</h1>
    {{if . }}
      {{range .}}
        <p> On {{.Date}}
        {{with .AuthorId}}
          <b>{{.}}</b> wrote:
        {{else}}
          An anonymous person wrote:
        {{end}}
        </p>
        <pre>{{.Content}}</pre>
      {{end}}
    {{else}}
      No Results found!
    {{end}}
  </body>
</html>
